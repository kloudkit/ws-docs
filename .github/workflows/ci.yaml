---
name: ğŸ“š Documentation CI

on:
  push:

permissions:
  contents: read
  deployments: write
  packages: write

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]' && github.actor != 'dependabot-preview[bot]'

    steps:
      - name: ğŸ“ Checkout repository
        uses: actions/checkout@v4

      - uses: pre-commit/action@v3.0.1

  build:
    name: ğŸ“š Build Documentation
    runs-on: ubuntu-latest
    needs:
      - lint

    steps:
      - name: ğŸ“ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”µ Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: â¬ Install Dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ‘·â€â™‚ï¸ Build
        run: yarn run docs:build

      - name: ğŸ”¼ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: .vitepress/dist

  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs:
      - build

    steps:
      - name: ğŸ“ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”½ Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: .vitepress/dist
          merge-multiple: true

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ƒ Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}

      - name: ğŸ³ Docker Build & Push
        uses: docker/build-push-action@v6
        id: docker_build
        env:
          DOCKER_BUILD_NO_SUMMARY: true
        with:
          context: .
          labels: ${{ steps.meta.outputs.labels }}
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}

  deploy:
    name: ğŸš€ Deploy Documentation
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs:
      - build

    steps:
      - name: ğŸ”½ Download Artifact
        uses: actions/download-artifact@v4
        with:
          path: build
          merge-multiple: true

      - name: â›… Deploy to Cloudflare
        uses: cloudflare/pages-action@v1
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          directory: build
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          projectName: workspace-documentation
          wranglerVersion: "3"
