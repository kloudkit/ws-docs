---
name: ðŸ“š Documentation CI

on:
  push:

permissions:
  contents: read
  deployments: write
  packages: write

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ðŸ§¹ Lint
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]' && github.actor != 'dependabot-preview[bot]'

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v6

      - uses: pre-commit/action@v3.0.1

  build:
    name: ðŸ“š Build Documentation
    runs-on: ubuntu-latest
    needs:
      - lint

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ðŸ”µ Setup NodeJS
        uses: actions/setup-node@v6

      - name: â¬ Install Dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ‘·â€â™‚ï¸ Build
        run: yarn run docs:build

      - name: ðŸ”¼ Upload Artifact
        uses: actions/upload-artifact@v5
        with:
          name: build
          path: .vitepress/dist

  docker:
    name: ðŸ³ Docker Build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs:
      - build

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v6

      - name: ðŸ”½ Download Artifact
        uses: actions/download-artifact@v6
        with:
          name: build
          path: .vitepress/dist
          merge-multiple: true

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“ƒ Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}

      - name: ðŸ³ Docker Build & Push
        uses: docker/build-push-action@v6
        id: docker_build
        env:
          DOCKER_BUILD_SUMMARY: true
        with:
          context: .
          labels: ${{ steps.meta.outputs.labels }}
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}

  deploy:
    name: ðŸš€ Deploy Documentation
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs:
      - build

    steps:
      - name: ðŸ”½ Download Artifact
        uses: actions/download-artifact@v6
        with:
          path: build
          merge-multiple: true

      - name: â›… Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          command: >-
            pages deploy build
            --project-name=workspace-documentation
